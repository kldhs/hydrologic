<!DOCTYPE html>
<html>
<head>
  <title>出入库口类型</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/font-awesome.min.css">
  <!--<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">-->
  <link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
  <link rel="stylesheet" href="../../css/main.css">
  <link rel="stylesheet" href="../../css/monitor.css">
  <link rel="stylesheet" href="../../plugins/jqgrid/jqGridAutoList.css">
  <script src="../../libs/jquery.min.js"></script>
  <script src="../../plugins/layer/layer.js"></script>
  <script type="text/javascript" src="../../libs/axios.min.js"></script>
  <script src="../../libs/bootstrap.min.js"></script>
  <script src="../../libs/vue.min.js"></script>
  <script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
  <script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
  <script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
  <script src="../../js/common.js"></script>
  <script src="../../libs/bootstrap-select.min.js"></script>

</head>
<body>
<div id="honghu_cloud" v-cloak class="user-honghu_cloud">
  <div>
    <div class="grid-btn" style="height: 150px !important;">
      <div class="form-group">
        <div class=" col-sm-2">
          <input type="text" class="form-control" v-model="q.warehouseId" @keyup.enter="query" placeholder="仓库ID">
        </div>
        <div class=" col-sm-2">
          <input type="text" class="form-control" v-model="q.locationNumber" @keyup.enter="query" placeholder="出入口编号">
        </div>
        <div class=" col-sm-2">
          <select v-model="q.type" class="form-control">
            <option v-for="item in typeList" :value="item.value" :key="item.value">
              {{item.label}}
            </option>
          </select>
        </div>
        <div class=" col-sm-2">
          <select v-model="q.locationArea" class="form-control" >
            <option v-for="item in locationAreaList" :value="item.value" :key="item.value">
              {{item.label}}
            </option>
          </select>
        </div>

        <a v-if="hasPermission('base:entryAndExitInfo:query')" class="btn btn-info" @click="query">查询</a>
        <a v-if="hasPermission('base:entryAndExitInfo:delete')" class="btn btn-danger" @click="del"><i
                class="fa fa-trash-o"></i>&nbsp;删除</a>
      </div>
      <div class="form-group">&nbsp;
        <a v-if="hasPermission('base:entryAndExitInfo:add')" class="btn btn-success" @click="add"><i
                class="fa fa-plus"></i>&nbsp;新增</a>&nbsp;&nbsp;
        <a v-if="hasPermission('base:entryAndExitInfo:edit')" class="btn btn-warning" @click="beforeUpdate"><i
                class="fa fa-pencil-square-o"></i>&nbsp;编辑</a>&nbsp;&nbsp;
        <a id="restoreBtn" v-if="hasPermission('base:entryAndExitInfo:restore')" class="btn btn-danger" @click="restore"
           disabled="true" style="pointer-events: none"><i class="fa fa-reply"></i>&nbsp;撤销</a>&nbsp;&nbsp;
        <a id="saveBtn" v-if="hasPermission('base:entryAndExitInfo:save')" class="btn btn-success" @click="save"
           disabled="true" style="pointer-events: none"><i class="fa fa-floppy-o"></i>&nbsp;保存</a>
      </div>
    </div>
    <div style="overflow-x:auto">
      <table id="jqGrid"></table>
    </div>
    <div id="jqGridPager"></div>
  </div>

</div>

<script src="../../js/modules/base/entryAndExitInfo.js"></script>
</body>
</html>
