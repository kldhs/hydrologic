<!DOCTYPE html>
<html>
<head>
	<title>锁资源管理</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" href="../../css/bootstrap.min.css">
	<link rel="stylesheet" href="../../css/font-awesome.min.css">
	<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
	<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
	<link rel="stylesheet" href="../../css/main.css">
	<script src="../../libs/jquery.min.js"></script>
	<script src="../../plugins/layer/layer.js"></script>
	<script src="../../libs/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../libs/axios.min.js"></script>
	<script src="../../libs/vue.min.js"></script>
	<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
	<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
	<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
	<script type="text/javascript" src="../../libs/axios.min.js"></script>
	<script src="../../js/common.js"></script>
</head>
<body>
<div id="honghu_cloud" v-cloak>
	<div>
		<div class="grid-btn">
			<!--<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.key" @keyup.enter="query" placeholder="货位号">
			</div>-->
			<div class="form-group col-sm-1">
				<input type="text" class="form-control" style="padding-right: 3px;padding-left: 3px" v-model="q.minX" @keyup.enter="query" placeholder="坐标X(小)">
			</div>
            <div style="width: 1%; float: left; height: 34px;text-align: center ">
                <span style="height: 34px;text-align:center;font-size: 20px">-</span>
            </div>
			<div class="form-group col-sm-1">
				<input type="text" class="form-control" style="padding-right: 3px;padding-left: 3px" v-model="q.maxX" @keyup.enter="query" placeholder="坐标X(大)">
			</div>

			<div class="form-group col-sm-1">
				<input type="text" class="form-control" style="padding-right: 3px;padding-left: 3px" v-model="q.minY" @keyup.enter="query" placeholder="坐标Y(小)">
			</div>
            <div style="width: 1%; float: left; height: 34px;text-align: center ">
                <span style="height: 34px;text-align:center;font-size: 20px">-</span>
            </div>
			<div class="form-group col-sm-1">
				<input type="text" class="form-control" style="padding-right: 3px;padding-left: 3px" v-model="q.maxY" @keyup.enter="query" placeholder="坐标Y(大)">
			</div>

			<div class="form-group col-sm-1">
				<input type="text" class="form-control" style="padding-right: 3px;padding-left: 3px" v-model="q.minZ" @keyup.enter="query" placeholder="坐标Z(小)">
			</div>
            <div style="width: 1%; float: left; height: 34px;text-align: center ">
                <span style="height: 34px;text-align:center;font-size: 20px">-</span>
            </div>
			<div class="form-group col-sm-1">
				<input type="text" class="form-control" style="padding-right: 3px;padding-left: 3px" v-model="q.maxZ" @keyup.enter="query" placeholder="坐标Z(大)">
			</div>
			<div class="form-group col-sm-2">
				<input type="text" class="form-control"  v-model="q.mark" @keyup.enter="query" placeholder="设备号">
			</div>
            <div class="form-group col-sm-1">
                <select v-model="q.isLock" style="padding-right: 3px;padding-left: 3px;height: 34px">
                    <option value="1" >已锁</option>
                    <option value="0" >未锁</option>
                    <option value="2" >全部</option>
                </select>
            </div>
			<a v-if="hasPermission('base:lock:query')" class="btn btn-info" @click="query">查询</a>
			<a v-if="hasPermission('base:lock:deletelock')" class="btn btn-success" @click="del"><i class="fa fa-unlock"></i>&nbsp;解锁</a>
            <a v-if="hasPermission('base:lock:addlock')" class="btn btn-danger" @click="lock"><i class="fa fa-lock"></i>&nbsp;加锁</a>
		</div>
		<table id="jqGrid"></table>
		<div id="jqGridPager"></div>
	</div>

</div>

<script src="../../js/modules/base/lock.js"></script>
</body>
</html>
