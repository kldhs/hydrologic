<!DOCTYPE html>
<html>
<head>
  <title>看板显示内容</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/font-awesome.min.css">
  <!--<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">-->
  <link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
  <link rel="stylesheet" href="../../css/main.css">
  <link rel="stylesheet" href="../../css/monitor.css">
  <link rel="stylesheet" href="../../plugins/jqgrid/jqGridAutoList.css">
  <script src="../../libs/jquery.min.js"></script>
  <script src="../../plugins/layer/layer.js"></script>
  <script type="text/javascript" src="../../libs/axios.min.js"></script>
  <script src="../../libs/bootstrap.min.js"></script>
  <script src="../../libs/vue.min.js"></script>
  <script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
  <script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
  <script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
  <script src="../../js/common.js"></script>
  <script src="../../libs/bootstrap-select.min.js"></script>

</head>
<body>
<div id="honghu_cloud" v-cloak class="user-honghu_cloud">
  <div v-show="showList">
    <div class="grid-btn">
      <div class="form-group">
        <div  class=" col-sm-2" >
          <input type="text" class="form-control" v-model="q.kbId" @keyup.enter="query" placeholder="看板编号" >

          <!--          <span style="color: #ff0a0d; margin-left: 10px" v-if="!selectFlag">*设备编号只能是整数</span>-->
        </div>
        <div  class=" col-sm-2" >
          <input type="text" class="form-control" v-model="q.deviceId" @keyup.enter="query" placeholder="设备编号" >
        </div>
        <div  class=" col-sm-2" >
          <select v-model="q.deviceType" class="form-control">
            <option :value="null" selected="selected">设备类型</option>
            <option v-for="item in deviceTypeList" :value="item" :key="item">{{item}}</option>
          </select>
        </div>
        <div  class=" col-sm-2" >
              <select v-model="q.showStatus" class="form-control">
                  <option :value="null" selected="selected">显示状态</option>
                  <option v-for="item in showStatusList" :value="item.value" :key="item.value">{{item.label}}</option>
              </select>
        </div>
        <a  class="btn btn-info" @click="query">查询</a>
      </div>

    </div>
    <div style="overflow-x:auto">
      <table id="jqGrid"></table>
    </div>
    <div id="jqGridPager"></div>
  </div>

</div>

<script src="../../js/modules/device/kbShowContent.js"></script>
</body>
</html>
