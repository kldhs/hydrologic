<!DOCTYPE html>
<html>
<head>
  <title>设备管理列表</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=
  1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="../../../css/bootstrap.min.css">
  <link rel="stylesheet" href="../../../css/font-awesome.min.css">
  <!--<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">-->
  <link rel="stylesheet" href="../../../plugins/ztree/css/metroStyle/metroStyle.css">
  <link rel="stylesheet" href="../../../css/main.css">
  <link rel="stylesheet" href="../../../css/monitor.css">
  <link rel="stylesheet" href="../../../plugins/jqgrid/jqGridAutoList.css">
  <script src="../../../libs/jquery.min.js"></script>
  <script src="../../../plugins/layer/layer.js"></script>
  <script type="text/javascript" src="../../../libs/axios.min.js"></script>
  <script src="../../../libs/bootstrap.min.js"></script>
  <script src="../../../libs/vue.min.js"></script>
  <script src="../../../plugins/jqgrid/grid.locale-cn.js"></script>
  <script src="../../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
  <script src="../../../plugins/ztree/jquery.ztree.all.min.js"></script>
  <script src="../../../js/common.js"></script>
  <script src="../../../libs/bootstrap-select.min.js"></script>
</head>
<body>
<div id="honghu_cloud" v-cloak class="user-honghu_cloud">

  <div class="panel panel-default">
    <div class="panel-heading">输送线</div>
    <form class="form-horizontal" style="width: 935px;">
      <div class="form-group">
        <div class="col-sm-2 control-label"><span class="star">*</span>工位</div>
        <div class="col-sm-4">
          <input type="text" class="form-control" v-model="plcScanData.startPointId"/>
        </div>
        <div class="col-sm-2 control-label"><span class="star">*</span>开启信号</div>
        <div class="col-sm-4">
          <input type="text" class="form-control" v-model="plcScanData.endPointId"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-2 control-label"><span class="star">*</span>流水号</div>
        <div class="col-sm-4">
          <input type="text" class="form-control" v-model="plcScanData.scanInterval"/>
        </div>
        <div class="col-sm-2 control-label"><span class="star">*</span>任务属性</div>
        <div class="col-sm-4">
          <input type="text" class="form-control" v-model="plcScanData.endPointId"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-2 control-label"><span class="star">*</span>目标点</div>
        <div class="col-sm-4">
          <input type="text" class="form-control" v-model="plcScanData.scanInterval"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-2 control-label"></div>
        <input type="button" class="btn btn-primary" @click="saveOrUpdate" style="float: right" value="发送"/>
      </div>
    </form>

    <div class="panel-heading">提升机</div>
    <form class="form-horizontal" style="width: 935px;">
      <div class="form-group">
        <div class="col-sm-2 control-label"><span class="star">*</span>任务流水号</div>
        <div class="col-sm-4">
          <input type="text" class="form-control" v-model="plcScanData.startPointId"/>
        </div>
        <div class="col-sm-2 control-label"><span class="star">*</span>任务属性</div>
        <div class="col-sm-4">
          <input type="text" class="form-control" v-model="plcScanData.startPointId"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-2 control-label"><span class="star">*</span>开启信号</div>
        <div class="col-sm-4">
          <input type="text" class="form-control" v-model="plcScanData.endPointId"/>
        </div>
        <div class="col-sm-2 control-label"><span class="star">*</span>复位信号</div>
        <div class="col-sm-4">
          <input type="text" class="form-control" v-model="plcScanData.scanInterval"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-2 control-label"><span class="star">*</span>左侧允许放货</div>
        <div class="col-sm-4">
          <input type="text" class="form-control" v-model="plcScanData.endPointId"/>
        </div>
        <div class="col-sm-2 control-label"><span class="star">*</span>右侧允许放货</div>
        <div class="col-sm-4">
          <input type="text" class="form-control" v-model="plcScanData.scanInterval"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-2 control-label"><span class="star">*</span>取货层</div>
        <div class="col-sm-4">
          <input type="text" class="form-control" v-model="plcScanData.endPointId"/>
        </div>
        <div class="col-sm-2 control-label"><span class="star">*</span>取货排</div>
        <div class="col-sm-4">
          <input type="text" class="form-control" v-model="plcScanData.scanInterval"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-2 control-label"><span class="star">*</span>放货层</div>
        <div class="col-sm-4">
          <input type="text" class="form-control" v-model="plcScanData.endPointId"/>
        </div>
        <div class="col-sm-2 control-label"><span class="star">*</span>放货排</div>
        <div class="col-sm-4">
          <input type="text" class="form-control" v-model="plcScanData.scanInterval"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-2 control-label"><span class="star">*</span>母车进出提升机状态</div>
        <div class="col-sm-4">
          <input type="text" class="form-control" v-model="plcScanData.endPointId"/>
        </div>
        <div class="col-sm-2 control-label"><span class="star">*</span>母车充电开启</div>
        <div class="col-sm-4">
          <input type="text" class="form-control" v-model="plcScanData.scanInterval"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-2 control-label"></div>
        <input type="button" class="btn btn-primary" @click="saveOrUpdate" style="float: right" value="发送"/>
      </div>
    </form>

    <div class="panel-heading">充电桩</div>
    <form class="form-horizontal" style="width: 935px;">
      <div class="form-group">
        <div class="col-sm-2 control-label"><span class="star">*</span>起始数据点</div>
        <div class="col-sm-4">
          <input type="text" class="form-control" v-model="plcScanData.startPointId"/>
          <span style="color: #ff0a0d; margin-left: 10px" v-if="!startPointIdFlag">*请输入正确的起始数据点</span>
        </div>
        <div class="col-sm-2 control-label"><span class="star">*</span>目的数据点</div>
        <div class="col-sm-4">
          <input type="text" class="form-control" v-model="plcScanData.endPointId"/>
          <span style="color: #ff0a0d; margin-left: 10px" v-if="!endPointIdFlag">*请输入正确的目的数据点</span>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-2 control-label"><span class="star">*</span>扫描间隔</div>
        <div class="col-sm-4">
          <input type="text" class="form-control" v-model="plcScanData.scanInterval"/>
          <span style="color: #ff0a0d; margin-left: 10px" v-if="!scanIntervalFlag">*请输入正确的扫描间隔</span>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-2 control-label"></div>
        <input type="button" class="btn btn-primary" @click="saveOrUpdate" style="float: right" value="发送"/>
      </div>
    </form>
  </div>
</div>


<script src="../../../js/modules/device/plc/plcScanData.js"></script>
</body>
</html>
