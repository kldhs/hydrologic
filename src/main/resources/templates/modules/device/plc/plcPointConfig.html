<!DOCTYPE html>
<html>
<head>
  <title>设备管理列表</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="../../../css/bootstrap.min.css">
  <link rel="stylesheet" href="../../../css/font-awesome.min.css">
  <link rel="stylesheet" href="../../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
  <link rel="stylesheet" href="../../../plugins/ztree/css/metroStyle/metroStyle.css">
  <link rel="stylesheet" href="../../../css/main.css">
  <script src="../../../libs/jquery.min.js"></script>
  <script src="../../../plugins/layer/layer.js"></script>
  <script src="../../../libs/bootstrap.min.js"></script>
  <script src="../../../libs/vue.min.js"></script>
  <script type="text/javascript" src="../../../libs/axios.min.js"></script>
  <script src="../../../plugins/jqgrid/grid.locale-cn.js"></script>
  <script src="../../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
  <script src="../../../plugins/ztree/jquery.ztree.all.min.js"></script>
  <script src="../../../js/common.js"></script>
</head>
<body>
<div id="honghu_cloud" v-cloak class="user-honghu_cloud">
    <div v-show="showList" class="panel panel-default">
        <div class="form-horizontal grid-btn" style="width: 1200px;border: 0px;height: 100px">
            <div class="col-sm-12 form-group">
                <!--<div class="col-sm-1 control-label" >PLC编号:</div>
                <div  class="form-group col-sm-2" >
                  <input type="text" class="form-control" v-model="q.plcId" @keyup.enter="query" placeholder="PLC编号" readonly >
                </div>-->
                <div class="col-sm-1 control-label" >设备编号:</div>
                <div  class="form-group col-sm-2" >
                  <input type="text" class="form-control" v-model="q.deviceId" @keyup.enter="query" placeholder="设备编号" readonly >
                </div>
                <div  class="form-group col-sm-2" >
                  <input type="text" class="form-control" v-model="q.dataPoint" @keyup.enter="query" placeholder="点位名称" >
                </div>

                <a v-if="hasPermission('device:plc')" class="btn btn-info" @click="query"><i class="fa fa-search"></i> 查询</a>
                <a v-if="hasPermission('device:plc')" class="btn btn-danger" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
                <a  v-if="hasPermission('device:plc')" class="btn btn-warning" @click="goBack" ><i class="fa fa-reply"></i>&nbsp;返回</a>
            </div>

            <div class="col-sm-12 form-group ">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a v-if="hasPermission('device:plc')" class="btn btn-success" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
                <a v-if="hasPermission('device:plc')" class="btn btn-warning" @click="beforeUpdate"><i class="fa fa-pencil-square-o"></i>&nbsp;编辑</a>
                <a id="saveBtn" v-if="hasPermission('device:plc')" class="btn btn-success" @click="save" disabled="true" style="pointer-events: none" ><i class="fa fa-floppy-o"></i>&nbsp;保存</a>
                <a id="restoreBtn" v-if="hasPermission('device:plc')" class="btn btn-danger" @click="restore" disabled="true"  style="pointer-events: none"><i class="fa fa-reply"></i>&nbsp;撤销</a>
            </div>
        </div>

    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
  </div>
</div>



<script src="../../../js/modules/device/plc/plcPointConfig.js"></script>
</body>
</html>
