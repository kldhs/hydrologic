<!DOCTYPE html>
<html xmlns:readonly="http://www.w3.org/1999/xhtml">
<head>
	<title>菜单管理</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" href="../../css/bootstrap.min.css">
	<link rel="stylesheet" href="../../css/font-awesome.min.css">
	<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
	<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
	<link rel="stylesheet" href="../../css/bootstrap-table.min.css">
	<link rel="stylesheet" href="../../css/main.css">
	<link rel="stylesheet" href="../../plugins/treegrid/jquery.treegrid.css">
	<script src="../../libs/axios.min.js"></script>
	<script src="../../libs/jquery.min.js"></script>
	<script src="../../plugins/layer/layer.js"></script>
	<script src="../../libs/bootstrap.min.js"></script>
	<script src="../../libs/vue.min.js"></script>
	<script src="../../libs/bootstrap-table.min.js"></script>
	<script src="../../plugins/treegrid/jquery.treegrid.min.js"></script>
	<script src="../../plugins/treegrid/jquery.treegrid.bootstrap3.js"></script>
	<script src="../../plugins/treegrid/jquery.treegrid.extension.js"></script>
	<script src="../../plugins/treegrid/tree.table.js"></script>
	<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
	<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
	<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
	<script src="../../js/common.js"></script>
	<style>
		th{
			text-align: left!important;
		}
	</style>
</head>
<body>
<div id="honghu_cloud" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<a v-if="hasPermission('sys:menu:add')" class="btn btn-success" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a v-if="hasPermission('sys:menu:edit')" class="btn btn-warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;编辑</a>
			<a v-if="hasPermission('sys:menu:delete')" class="btn btn-danger" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
		<table id="menuTable" data-mobile-responsive="true" data-click-to-select="true">
			<thead>
			<tr>
				<th data-field="selectItem" data-checkbox="true"></th>
			</tr>
			</thead>
		</table>
	</div>

	<div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-2 control-label">类型</div>
				<label class="radio-inline">
					<input type="radio" name="menuType" value="0" v-model="menu.menuType"/> 目录
				</label>
				<label class="radio-inline">
					<input type="radio" name="menuType" value="1" v-model="menu.menuType"/> 菜单
				</label>
				<label class="radio-inline">
					<input type="radio" name="menuType" value="2" v-model="menu.menuType"/> 按钮
				</label>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"><span class="star">*</span>菜单名称</div>
				<div class="col-sm-6">
					<input type="text" class="form-control" v-model="menu.menuName" placeholder="菜单名称或按钮名称" @blur="regex('menuName')"/>
				</div>
				<span class="star" v-if="!menuNameFlag" >*菜单名称不能为空</span>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"><span class="star">*</span>上级菜单</div>
				<div class="col-sm-6">
					<input type="text" class="form-control" style="cursor:pointer;" v-model="menu.parentName" @click="menuTree" readonly="readonly" placeholder="一级菜单"/>
				</div>
			</div>
			<div v-if="menu.menuType == 1" class="form-group">
				<div class="col-sm-2 control-label"><span class="star">*</span>菜单URL</div>
				<div class="col-sm-6">
					<input type="text" class="form-control" v-model="menu.url" placeholder="菜单URL" @blur="regex('url')"/>
				</div>
				<span class="star" v-if="!urlFlag" >*菜单url不能为空</span>
			</div>
			<div  class="form-group">
				<div class="col-sm-2 control-label"><span class="star">*</span>授权标识</div>
				<div class="col-sm-6">
					<input type="text" class="form-control" v-model="menu.perms" placeholder="授权标识，如：sys:menu这种格式" @blur="regex('perms')"/>
				</div>
				<span class="star" v-if="!permsFlag" >*授权标识不能为空</span>
			</div>
			<div v-if="menu.menuType != 2" class="form-group">
				<div class="col-sm-2 control-label"><span class="star">*</span>排序号</div>
				<div class="col-sm-6">
					<input type="number" class="form-control" v-model="menu.displayOrder" placeholder="排序号，不为空，只能整数" @blur="regex('displayOrder')"/>
				</div>
				<span class="star" v-if="!displayOrderFlag" >*排序号不能为空且只能为整数</span>
			</div>
			<div  v-if="menu.menuType != 2"  class="form-group">
				<div class="col-sm-2 control-label">图标</div>
				<div class="col-sm-6">
					<input type="text" class="form-control" v-model="menu.icon" placeholder="菜单图标"/>
					<code style="margin-top:4px;display: block;">获取图标：http://fontawesome.io/icons/</code>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div>
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<!-- 选择菜单 -->
<div id="menuLayer" style="display: none;padding:10px;">
	<ul id="menuTree" class="ztree"></ul>
</div>
<script src="../../js/modules/sys/menu.js"></script>
